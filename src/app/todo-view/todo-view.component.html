<ul>
	<li *ngFor="let todo of todos">
		<div class="header" [class.completed]="todo.completed" [class.passeddate]="checkDatePassed(todo)">
			<div class="title">
				<h4 class="datestyle">{{todo.duedate | date:'MMM dd, yyyy'}}</h4>
			</div>
			<div class="action">
				<i class="glyphicon glyphicon-pencil icon" (click)="OpenEditTodoView(todo)"></i>
				<i class="glyphicon glyphicon-ok icon" *ngIf="!todo.completed" (click)="MarkComplete(todo)"></i>
				<i class="glyphicon glyphicon-trash icon" (click)="DeleteTodo(todo)"></i>
			</div>

		</div>
		<a [class.completed]="todo.completed" [class.passeddate]="checkDatePassed(todo)">
			<h3 class="taskstyle"> {{todo.task}} </h3>
		</a>

	</li>
</ul>
